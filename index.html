<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <!-- image goes here -->
            <img :class="{ 'out-of-stock-img': inStock }" :src="image">
          </div>
          <div class="product-info">
            <h1>{{ title }}</h1>
            <p> {{ description }}</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <select>
              <option v-for="size in sizes"> {{ size }}</option>
            </select>
            
            <div class="color-circle" v-for="(variant, index) in variants" :style="{ backgroundColor: variant.color }" :key="variant.id" @mouseover="updateVariant(index)">{{ variant.color }}</div>


            <p v-if="variants.quantity > 10">In Stock</p>
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
            <p v-else>Out of Stock</p>

            <p v-if="onSale">Clarence's Socks</p>

            <button class="button" @click="addToCart" 
            :class="{ disabledButton: inventory <= 0}"
            :disabled="inventory <= 0">Add to Cart</button>
            <button class="button" v-if="cart > 0" @click="removeFromCart">Remove From Cart</button>
        


          </div>
        </div>
      </div>

      <a :href="url">Get me outta here!</a>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>

  </body>
</html>
